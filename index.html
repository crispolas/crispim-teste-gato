<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Configura√ß√µes b√°sicas do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Gatos Aleat√≥rios</title>
    
    <!-- Estilos CSS para o site -->
    <style>
        /* Estilo geral da p√°gina */
        body {
            font-family: 'Arial', sans-serif;  /* Fonte padr√£o */
            text-align: center;                 /* Centraliza todo o conte√∫do */
            background-color: #f0f8ff;          /* Cor de fundo azul claro */
            padding: 20px;                     /* Espa√ßamento interno */
        }
        
        /* Estilo do t√≠tulo principal */
        h1 {
            color: #ff6b6b;  /* Cor vermelha/rosa para o t√≠tulo */
        }
        
        /* Container da imagem do gato */
        .cat-container {
            margin: 20px auto;           /* Centraliza o container */
            max-width: 600px;            /* Largura m√°xima */
            background-color: white;     /* Fundo branco */
            padding: 20px;               /* Espa√ßamento interno */
            border-radius: 10px;         /* Bordas arredondadas */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);  /* Sombra suave */
        }
        
        /* Estilo da imagem do gato */
        #cat-image {
            max-width: 100%;        /* Garante que a imagem n√£o ultrapasse o container */
            max-height: 500px;     /* Altura m√°xima */
            border-radius: 8px;    /* Bordas arredondadas */
        }
        
        /* Estilo do bot√£o */
        button {
            background-color: #4CAF50;  /* Cor verde */
            color: white;              /* Texto branco */
            border: none;             /* Sem borda */
            padding: 10px 20px;       /* Espa√ßamento interno */
            text-align: center;        /* Texto centralizado */
            text-decoration: none;     /* Sem sublinhado */
            display: inline-block;     /* Exibi√ß√£o em linha */
            font-size: 16px;           /* Tamanho da fonte */
            margin: 10px 2px;          /* Margem externa */
            cursor: pointer;          /* Cursor de ponteiro */
            border-radius: 5px;       /* Bordas arredondadas */
            transition: background-color 0.3s;  /* Transi√ß√£o suave de cor */
        }
        
        /* Efeito hover do bot√£o */
        button:hover {
            background-color: #45a049;  /* Cor verde mais escura */
        }
        
        /* Estilo do texto de carregamento */
        .loading {
            font-style: italic;  /* Texto em it√°lico */
            color: #666;         /* Cor cinza */
        }
    </style>
</head>
<body>
    <!-- Cabe√ßalho do site -->
    <h1>üê± Gerador de Gatos Aleat√≥rios üê±</h1>
    <p>Clique no bot√£o para gerar uma imagem aleat√≥ria de gato!</p>
    
    <!-- Container onde a imagem do gato ser√° exibida -->
    <div class="cat-container">
        <!-- Mensagem que aparece enquanto a imagem est√° carregando -->
        <p id="loading-text" class="loading" style="display: none;">Carregando gato fofinho...</p>
        
        <!-- Elemento de imagem que ser√° preenchido via JavaScript -->
        <img id="cat-image" src="" alt="Imagem de gato aleat√≥rio">
    </div>
    
    <!-- Bot√£o para gerar uma nova imagem -->
    <button id="generate-btn">Gerar Novo Gato</button>
    
    <!-- JavaScript que faz o site funcionar -->
    <script>
        // Espera o documento HTML estar completamente carregado antes de executar o c√≥digo
        document.addEventListener('DOMContentLoaded', function() {
            // Obt√©m refer√™ncias aos elementos importantes da p√°gina
            const generateBtn = document.getElementById('generate-btn');  // Bot√£o de gerar
            const catImage = document.getElementById('cat-image');       // Elemento de imagem
            const loadingText = document.getElementById('loading-text'); // Texto de carregamento
            
            // Fun√ß√£o principal que busca uma imagem aleat√≥ria de gato
            function fetchRandomCat() {
                // Mostra a mensagem de carregamento
                loadingText.style.display = 'block';
                // Esconde a imagem enquanto carrega
                catImage.style.display = 'none';
                
                // Faz uma requisi√ß√£o para a API TheCatAPI
                // A API retorna um array com informa√ß√µes sobre imagens de gatos
                fetch('https://api.thecatapi.com/v1/images/search')
                    // Converte a resposta para JSON
                    .then(response => response.json())
                    // Processa os dados recebidos
                    .then(data => {
                        // Verifica se a resposta cont√©m os dados esperados
                        if(data && data[0] && data[0].url) {
                            // Define a URL da imagem no elemento <img>
                            catImage.src = data[0].url;
                            
                            // Quando a imagem terminar de carregar
                            catImage.onload = function() {
                                // Esconde o texto de carregamento
                                loadingText.style.display = 'none';
                                // Mostra a imagem
                                catImage.style.display = 'block';
                            };
                        }
                    })
                    // Tratamento de erros
                    .catch(error => {
                        console.error('Erro ao buscar imagem de gato:', error);
                        // Atualiza a mensagem de carregamento para mostrar o erro
                        loadingText.textContent = 'Ocorreu um erro ao carregar a imagem. Tente novamente.';
                    });
            }
            
            // Gera a primeira imagem assim que a p√°gina carrega
            fetchRandomCat();
            
            // Configura o bot√£o para chamar a fun√ß√£o fetchRandomCat quando clicado
            generateBtn.addEventListener('click', fetchRandomCat);
        });
    </script>
    
    <!-- Rodap√© simples -->
    <footer>
        <p>Baseado no gatinho master Leo</p>
    </footer>
</body>
</html>
